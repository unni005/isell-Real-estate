<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Register | iSell</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: bgMove 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 380px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #6a1b9a;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 12px;
            transition: 0.3s ease;
            font-size: 15px;
        }

        input:focus {
            border-color: #6a1b9a;
            outline: none;
            box-shadow: 0 0 5px #ce93d8;
        }

        button {
            background-color: #6a1b9a;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        button:hover {
            background-color: #4a148c;
            transform: scale(1.03);
        }

        .link {
            margin-top: 20px;
            font-size: 14px;
        }

        .link a {
            color: #6a1b9a;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Join as a Seller üè†</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            Already a member? <a href="{% url 'seller:login' %}">Login here</a>
        </div>
    </div>
</body>
</html>
