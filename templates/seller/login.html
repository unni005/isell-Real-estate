<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Login | iSell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #a6c1ee, #fbc2eb, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientFlow 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientFlow {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .login-box h2 {
            color: #6a1b9a;
            margin-bottom: 25px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #a4508b;
            outline: none;
            box-shadow: 0 0 6px rgba(164, 80, 139, 0.4);
        }

        button {
            background-color: #6a1b9a;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #4a148c;
        }

        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            color: #6a1b9a;
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Seller Login</h2>

        {% if form.errors %}
            <div class="error">Invalid username or password</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="link">
            Donâ€™t have an account? <a href="{% url 'seller:register' %}">Register</a>
        </div>
    </div>
</body>
</html>
