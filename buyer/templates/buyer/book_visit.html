<!DOCTYPE html>
<html>
<head>
    <title>Book Visit</title>
    <style>
        body { font-family: 'Segoe UI'; background: #f0f2f5; padding: 40px; }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        form input, form textarea {
            width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Visit: {{ property.title }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>
